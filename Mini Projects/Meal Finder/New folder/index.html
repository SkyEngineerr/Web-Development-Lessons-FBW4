<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Awesome Font Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Superhero Finder</title>
</head>
<body>

    <div class="container" align="center">
        <img src="Photos/Untitled.jpg" class="img-fluid mt-3" alt="Responsive image">
        <img src="Photos/deadpool_PNG43.png" class="img-fluid mt-3" alt="Responsive image">
        <div class="row col-12 d-flex justify-content-center mt-5" >
            <form >
                <div class="input-group mb-3" >
                    <input type="text" class="form-control" placeholder="Search for your Superhero">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" style="background-color:white"><i class="fas fa-search"></i></button>
                    </div>
                    <button type="button" class="btn btn-light ml-2"> Choose Randomly <i class="fas fa-ghost"></i></button>
                </div>
               
            </form>
        </div>
  
        
      </div>
  
    
    <!-- Bootstrap Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
